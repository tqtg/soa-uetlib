<div class="swipe-left" ng-controller="BookCtrl"></div>
<div id="body">
    <div class="swipe"></div>
    <div id="page">
        <div id="shadow">
            <div class="shadow" style="height: 2193px;"></div>
            <header id="header">
                <div class="top-line">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="toprow">
                                    <ul class="links">
                                        <!-- <li class="first"><a class="active" href="#"><i class="fa fa-home"></i>Home</a></li>
                                        <li><a href="/signup"><i class="fa fa-user"></i>Register</a></li>
                                        <li><a href=""><i class="fa fa-lock"></i>About us</a></li> -->
                                    </ul>
                                    <div class="clear"></div>
                                </div>
                                <div class="cart-position">
                                    <div class="cart-inner">
                                        <div class="heading">
                                            <span class="link_a">
                                                <div class="dropdown">
                                                    <i class="fa fa-user fa-lg"></i>   
                                                    WELCOME
                                                    <b>{{userInfo | uppercase}}</b>
                                                    <a class="dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                                                        <i class="fa fa-angle-down"></i>
                                                    </a>
                                                    <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                                                        <li><a href="/logout"><i class="fa fa-sign-out"></i> Logout</a></li>
                                                    </ul>
                                                </div>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="top_color">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-12">
                                <div id="logo">
                                    <a href="home">
                                        <img src="include/logo_mod.png" title="RealBooks" alt="RealBooks">
                                    </a>
                                </div>
                                <div id="search">
                                    <div class="inner">
                                        <input ng-model="searchQuery" type="text" ng-keyup="$event.keyCode == 13 && getBooksBySearch(searchQuery)">
                                        <div class="button-search">
                                            <i ng-click="getBooksBySearch(searchQuery)" class="fa fa-search"></i>
                                            <span>Search</span>
                                        </div>
                                    </div>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </header>
            <section>
                <div class="container">
                    <p id="back-top"> <a href="#top"><span></span></a> </p> <!-- FOR BACK TO TOP ARROW -->
                    <div class="row">
                        <div class="col-md-3">
                            <div class="list-group">
                                <a class="list-group-item list-group-item-success">
                                    <h4 class="list-group-item-heading" style="padding-top:3px;">Category</h4>
                                </a>
                                <li class="list-group-item" ng-repeat="category in categories">
                                    <a ng-click="getBookByCategory(category.id);getCategoryLength(category.id);" style="color: #666666; font-family: Candara,sans-serif; font-size: 14px; font-weight:;">{{category.name}}</a>
                                </li>
                            </div>
                        </div> <!-- END OF CATEGORY DIV -->
                        <div class="col-md-9"  id="content">
                            <div class="box feature">
                            <div class="box-heading"> 
                                Book List
                            </div>
                            <div class="box-content">
                                <div class="box-product">
                                    <ul class="row">
                                        <li class="col-md-3" ng-repeat="book in books" >
                                            <div>
                                                <div class="image2">
                                                    <a title="Leras nuyas" ng-click="clickToOpen()"><img id="img_33" src="{{book.image}}"></a>
                                                     <a ng-click="clickToOpen(book)" rel="colorbox" class="colorbox3 quick-view-button cboxElement"><i class=" fa fa-search-plus " style="padding-top:5px;"></i></a> <!--FOR MAGNIFYING GLASS-->
                                                </div>
                                                <div class="inner"> <!-- FOR NAME AND DESCRIPTION -->
                                                    <div class="f-left maxheight-feat" style="height: 86px;">
                                                        <div class="name">
                                                            <a ng-click="clickToOpen(book)">{{book.title | limitTo: 30}}<text ng-show="book.title.length > 30">...</text></a>
                                                        </div>
                                                        <div class="author">{{book.author}}</div>
                                                    </div>
                                                    <div class="clear"></div>
                                                </div>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-offset-4">
                            <pagination 
                              ng-model="currentPage"
                              ng-change = "changePageBySearch(currentPage); changePageByCategory(currentPage);"
                              total-items="pageLength*10"
                              max-size="4"  
                              boundary-links="true">
                            </pagination>
                        </div>
                    </div>
                </div>
                <div class"clear"></div>
            </section>
            <footer id="footer">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <div id="powered">
                                <span>Design by UET students </span>
                            <div class="social">
                                <ul>
                                    <li><a href="http://facebook.com" class="tooltip-2" title="" data-original-title="Facebook"><i class="fa fa-facebook"></i></a></li>
                                    <li><a href="http://accounts.google.com" class="tooltip-2" title="" data-original-title="Google+"><i class="fa fa-google-plus"></i></a></li>
                                    <li><a href="#" class="tooltip-2" title="" data-original-title="RSS"><i class="fa fa-rss"></i></a></li>
                                    <li><a href="http://Pinterest.com" class="tooltip-2" title="" data-original-title="Pinterest"><i class="fa fa-pinterest"></i></a></li>
                                    <li><a href="http://linkedin.com" class="tooltip-2" title="" data-original-title="LinkedIn"><i class="fa fa-linkedin"></i></a></li>
                                </ul>
                            </div>
                            <div class="clear"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>
</div>
